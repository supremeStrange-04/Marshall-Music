<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marshall Music</title>

    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js"></script>

    <script type="module" src="registration.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="icon" href="./Poster/MARSHALL.png" type="image/png" />
  </head>
  <body>
    <!-- login -->
    <div class="login" id="login">
      <div class="container">
        <h2>Login</h2>

        <form id="form">
          <div class="form-group">
            <input type="text" id="username" required />
            <label for="username">Name</label>
            <i class="fa-solid fa-envelope"></i>
          </div>

          <div class="form-group">
            <input type="email" id="email" required />
            <label for="email">Email</label>
            <i class="fa-solid fa-envelope"></i>
          </div>

          <div class="form-group">
            <input type="password" id="password" required />
            <label for="password">Password</label>
            <i class="fa-solid fa-lock"></i>
          </div>

          <p class="p">
            <input type="checkbox" /> Remember Me
            <a href="#">Forget Password</a>
          </p>

          <input id="btn1" type="submit" value="Login" />

          <p class="p">
            Already have a account?
            <a href="index.html">Login</a>
          </p>
        </form>
        <i class="bi bi-x" id="cross" onclick="close()" style="color: #fff"></i>
      </div>
      <div class="music_wave">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    </div>
    <!-- login  -->
  </body>
</html>
